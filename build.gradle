buildscript {
    repositories {
        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }
    dependencies {
        classpath "gradle.plugin.org.frege-lang:frege-gradle-plugin:0.8"
    }
}


apply plugin: 'java'
apply plugin: 'org.frege-lang'

group = 'com.uparix.functional.demo'
version = '0.1.0'


compileFrege {
    target = "1.7"
}

compileTestFrege {
    enabled = false
}

repositories {
    mavenCentral()
}

dependencies {
    compile ('io.javaslang:javaslang:2.0.5',
             'io.projectreactor:reactor-core:3.0.5.RELEASE',
             'com.codepoetics:protonpack:1.9',
             'org.frege-lang:frege:3.24-7.100',
             'org.frege-lang:frege-interpreter-core:1.2',
             'org.frege-lang:frege-interpreter-java-support:1.2',
             'org.frege-lang:frege-interpreter-distribution:1.1',
             'org.frege-lang:frege-repl-nativedeps:1.3',
             'org.frege-lang:frege-repl-core:1.3'
    )

}